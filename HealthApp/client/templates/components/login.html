<template name="components_login">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            {{i18n 'dapp.components.login.header'}}
        </div>
        <div class="panel-body">
 		{{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        There was an error deploying your contract.
                        The error was: "{{error}}".
                    </div>
                {{/if}}
            
              
                {{#if isMined}}
                    <div class="alert alert-success">
                        Your User Access Control Contract has been mined!
                    </div>
            
                    <hr />
            
                    <label>
                        Your contract has been deployed to this address:
                    </label>
            
                    <input type="text" class="form-control" 
                           value="{{address}}" placeholder="Address" />
            
                    <br />
		{{/if}}
		{{#if islogIn}}
                    <div class="alert alert-info">
                        Your login is in process....
                    </div>
            
                    <hr />
		{{/if}}

		{{#if isAuthenticated}}
                    <div class="alert alert-info">
                        The user "{{username}}" has been succesfully authenticated with role "{{role}}" !
                    </div>
            
                    <hr />
		{{/if}}
		{{#if isAuthError}}
                    <div class="alert alert-warning">
                        Invalid credentials or the user with user name "{{error}}" does not exist! Please try logging in again!
                    </div> 
                {{/if}}
 		{{/with}}
		<div class="row">
                  <div class="col-md-12">
                       <form class="form-horizontal">
				
				<div class="form-group">
					<label for="userName" class="col-sm-3 control-label">User Name</label>
					<div class="col-sm-4">
						<input type="text" id="userName" class="form-control" value="" placeholder="User Name" />
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" id="password" class="form-control" value="" placeholder="Password" />
					</div>
		
				</div>

                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-4">
                        <input type="text" id="address" class="form-control" value="" placeholder="Address" />
                    </div>
        
                </div>

				<div class="form-group">
				<div class="col-sm-4">
				<button type="button" id="loginbtn" style="position: relative;top: 10px;left: 95%;" class="btn btn-info 							btn-deploy">{{i18n 'dapp.components.login.login'}}
				</button>
				</div>
				</div>
                          
                       </form>
                  </div>
		</div>
        </div>
    </div>
</template>
