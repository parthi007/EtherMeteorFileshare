language: node_js
node_js:
  - "6"
  - "5"
  - "4"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6

sudo: required

os:
  - linux
  - osx

osx_image: xcode7.2

before_install:
  - export TSD_GITHUB_TOKEN=8591f447276e1caa1b9636b9c8053d768130464f
  - node --version
  - npm --version
  - npm install coveralls
  - npm install babel-cli -g
  - npm install rollup -g
  - npm install typescript -g
  - npm install mocha -g

script:
  - npm run coverage

after_success:
  - npm run coveralls

cache:
  directories:
    - $HOME/.npm
    - node_modules
